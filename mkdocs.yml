site_name: OPyV
site_url: https://opyv.org
repo_url: https://github.com/bluginbuhl/opyv
repo_name: opyv
#strict: true
nav:
  - home: index.md
  - installation: installation.md
  - usage: usage.md
  - modules: api.md
  - contributing: contributing.md
  - authors: authors.md
  - history: history.md
theme:
  name: material
  language: en
  logo: artwork/opyv_full-color.png
  palette:
    primary: light blue
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.instant
    - navigation.tabs.sticky
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
  - meta
plugins:
  - include-markdown
  - search:
      lang: en
  - mkdocstrings:
      watch:
        - opyv
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ben_chem928
      name: Twitter
    - icon: fontawesome/brands/medium
      link: https://ben-luginbuhl.medium.com/
      name: Medium
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/benluginbuhl
      name: LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/bluginbuhl/opyv
      name: Github
    - icon: material/email
      link: "mailto:bluginbuhl@gmail.com"
  # to enable disqus, uncomment the following and put your disqus id below
  # disqus: disqus_id
